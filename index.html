<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #map {
            overflow: hidden;
            display: block;
            height: 484px;
            width: 100%;
        }
        .map_wrap{
            max-width: 1015px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .map_wrap-map{
            width: 100%;
            max-width: 480px;
        }
        .map-locations {
            width: 100%;
            max-width: 445px;
        }
        .map-locations-head{
            margin-bottom: 20px;
            display: flex;
        }
        .map-locations-head button{
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 19px;
            color: #393E46;
            display: flex;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .map_view-all{
            margin-right: 25px;
        }
        .map-locations-head button svg{
            margin-right: 8px;
        }
        .map-locations-item{
            position: relative;
            overflow: hidden;
            margin-bottom: 7px;
            padding: 12px 0 12px 17px;
            display: flex;
            align-items: center;

            font-style: normal;
            font-weight: normal;
            font-size: 16px;
            line-height: 23px;
            color: #393E46;
            background: transparent;
            border: none;
            width: 100%;
        }
        .map-locations-item svg{
            margin-right: 10px;
        }
        .map-locations-item.active, .map-locations-item:hover{
            cursor: pointer;
            background: #F5F5F5;
        }
        .map-locations-item.active svg path, .map-locations-item:hover svg path{
            cursor: pointer;
            fill: #69CC69;
        }
        button.map-locations-item.active:after {
            content: '';
            background: #69CC69 url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAABcSURBVHgB7ZExDcAwEAMNpRDKrGWQMguUQiiEr6VksLK+pV9ykrf3DW9gU0pEnEyHgyn7mBdZVMYcyFAn48HFNItsFu4YtLRMis8qTf9MpbYBROpZU6TdItvU8gOh/LjIprReBgAAAABJRU5ErkJggg==') no-repeat;
            background-position: center;
            width: 45px;
            height: 45px;
            position: absolute;
            right: 0;
        }
        .map_wrap button:focus{
            outline: none;
            box-shadow: none;
        }
        /*.buttons-container{*/
            /*visibility: hidden;*/
        /*}*/
    </style>
</head>

<script>
    "use strict";

    let map;
    let markers = [];

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {
                lat: 50.469327,
                lng: 30.601589
            },
            zoom: 15,
            disableDefaultUI: false,
            zoomControl: true,
            rotateControl: true,
            panControl: false,
            mapTypeControl: false,
            streetViewControl: false,
            styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#46bcec"},{"visibility":"on"}]}]
        });
        if (markers.length === 0) {
            var image = 'map-logo.png';
            var beachMarker = new google.maps.Marker({
                position: {lat: 50.4658339, lng: 30.6021737},
                map: map,
                icon: image
            });
            markers.push(beachMarker);
        }
        addMarker(map);
    }

    function addMarker(map) {
        let buttons = $(".map-locations-item");
        buttons.each(function () {
            let button = $(this);
            button.click(function () {
                let lat = getLat($(this).data('lat').toString());
                let lng = getLng($(this).data('lng').toString());
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    if (Array.isArray(lat)) {
                        for (let i = 0; i < lat.length; i ++) {
                            setMarker(lat[i], lng[i], $(this).text().trim(), map, $(this).data('icon'));
                        }
                        return ;
                    }
                    setMarker(lat, lng, $(this).text().trim(), map, $(this).data('icon'));
                } else {
                    if (Array.isArray(lat)) {
                        for (let i = 0; i < lat.length; i ++) {
                            setMarker(lat[i], lng[i], $(this).text().trim(), null, $(this).data('icon'));
                        }
                        return ;
                    }
                    setMarker(lat, lng, $(this).text().trim(), null, $(this).data('icon'));
                }
            });
        });
    }

    function getLat(sourceLat) {
        if (sourceLat.includes(',')) {
            return sourceLat.split(',');
        }
        return sourceLat;
    }

    function getLng(sourceLng) {
        if (sourceLng.includes(',')) {
            return sourceLng.split(',');
        }
        return sourceLng;
    }

    function setMarker(lat, lng, title, map, icon) {
        let latLng = new google.maps.LatLng(lat, lng);
        let marker = new google.maps.Marker({
            position: latLng,
            title: title,
            icon: icon,
            map: map
        });
        if (map !== null) {
            let info = new google.maps.InfoWindow({
                content: title
            });
            marker.addListener('click', function () {
                 info.open(map, marker);
            });
            markers.push(marker);
            setMapOnAll(map);
        } else {
            removeMarker(marker);
        }
    }

    function setMapOnAll(map) {
        for (let i = 1; i < markers.length; i++) {
            if (map !== null) {
                markers[i].setMap(map);
            } else {
                removeMarker(markers[i]);
            }
        }
    }

    function removeMarker(marker) {
        for (let i = 1; i < markers.length; i++) {
            if (markers[i].getPosition().lat() === marker.getPosition().lat()) {
                markers[i].setMap(null);
                markers.splice(i, 1);
            }
        }
    }

    function showAll() {
        $(".map-locations-item").each(function () {
            $(this).addClass('active');
            let lat = getLat($(this).data('lat').toString());
            let lng = getLng($(this).data('lng').toString());
            if (Array.isArray(lat)) {
                for (let i = 0; i < lat.length; i ++) {
                    console.log($(this).text())

                    setMarker(lat[i], lng[i], $(this).text().trim(), map, $(this).data('icon'));
                }
                return ;
            }
            setMarker(lat, lng, $(this).text().trim(), map, $(this).data('icon'));
        });
    }

    function reset() {
        let buttons = $(".map-locations-item");
        buttons.each(function () {
            $(this).removeClass('active');
            setMapOnAll(null);
        });
    }

</script>
